	<script type="text/javascript">
		function colorMe(){
			var v = document.getElementById("val").value;
			document.getElementById("val").value = ""
			if(v > 9 || v < 1){
				alert("Please enter a number between 1 to 9");
			}
			else{
			for(var i = 1 ; i <= 9 ; i++){
				if(v == i){
					document.getElementById(v).style.backgroundColor = "red";
				}
				else{
					document.getElementById(i).style.backgroundColor = "lightblue";
				}
			}
		}
		}
	</script>
